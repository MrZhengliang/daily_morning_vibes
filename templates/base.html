<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Daily Morning Vibes{% endblock %}</title>
    <meta name="description" content="{% block description %}Get your daily dose of morning inspiration and vibes.{% endblock %}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.dailymorningvibes.com{{ request.path }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Google Adsense Placeholder (Add your script here when approved) -->
    <!--
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
         crossorigin="anonymous"></script>
    -->

    {% block head %}{% endblock %}

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Daily Morning Vibes",
      "url": "https://www.dailymorningvibes.com/",
      "description": "Daily morning inspiration and positive vibes",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.dailymorningvibes.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body>
    <!-- Header with sticky navigation -->
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">☀️ Morning Vibes</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="font-size: 1.1em; margin-bottom: 10px;">☀️ Daily Morning Vibes</p>
            <p style="opacity: 0.8; margin-bottom: 20px;">Start every day with inspiration and positivity</p>

            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="mailto:contact@dailymorningvibes.com">Contact Us</a>
            </div>

            <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.7;">
                &copy; 2026 Daily Morning Vibes. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Optional: Analytics Script -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    -->

    {% block scripts %}{% endblock %}
</body>
</html>
