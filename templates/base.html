<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Morning Vibes{% endblock %}</title>
    <meta name="description" content="Get your daily dose of morning inspiration and vibes.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">Morning Vibes</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-8 mt-12 text-center">
        <p>&copy; 2026 Daily Morning Vibes. All rights reserved.</p>
        <div class="mt-4 space-x-4 text-sm text-gray-400">
            <a href="/privacy" class="hover:text-white">Privacy Policy</a>
            <a href="/terms" class="hover:text-white">Terms of Service</a>
            <a href="mailto:contact@dailymorningvibes.com" class="hover:text-white">Contact Us</a>
        </div>
    </footer>
</body>
</html>
