<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Morning Vibes{% endblock %}</title>
    <meta name="description" content="Get your daily dose of morning inspiration and vibes.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">Morning Vibes</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Daily Morning Vibes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
